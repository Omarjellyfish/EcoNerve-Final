<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Class Predictor</title>
</head>
<body>
    <h1>Upload Image to Classify Waste</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>


    {% if prediction %}
      <h2>Predicted Class: {{ prediction }}</h2>
      {% if image_url %}
        <img src="{{ image_url }}" style="max-width:300px;" alt="Uploaded image">
      {% endif %}
    {% endif %}
</body>
</html>
